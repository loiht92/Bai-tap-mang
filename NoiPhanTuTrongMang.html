<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,3,5,7,9,23,45,67];
    let b=[2,8,10,13,15,19,23,35];
    let c=a.concat(b); //Tron 2 bang lai voi nhau dung .concat()//
    c.sort(function (a,b) {return a-b}); //sap xep mamg theo thu tu tang dan//
    document.write("Mang sau khi noi va sap xep lai theo thu tu tang dan la:" +c);
</script>
</body>
</html>
