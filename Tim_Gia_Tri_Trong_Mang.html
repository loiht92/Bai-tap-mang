<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value=parseFloat(prompt("Enter a number")); //nhap gia tri can tim//
    let x=[-3,5,1,3,2,10]; // khai bao 1 mang//
    for (let i=0; i < x.length; i++){ //su dung vong lap for de duyet qua cac phan tu trong mang//
        if (value===x[i]){ //neu gia tri nam trong mang//
            document.write("Gia tri " + value + " duoc tim thay o x[" + i + "]");
//hien thi ra gia tri va vi tri//
        }
    }
</script>
</body>
</html>
