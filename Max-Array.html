<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gia tri lon nhat cua mang</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let max = [0];
    let index = 0;

    for (i = 0; i < x.length; i++) {

        if (max < x[i]) {
            max = x[i];
            index = i;
        }
    }
        document.write("Max Array is:" + max + " " + "at position" + " " + index);


</script>
