<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=[1,4,5,6,8,12,15,23,25,28];
    let V=parseInt(prompt("Enter an element"));
    for (let i=0; i<x.length; i++){
        if (V===x[i]){
            document.write("V is in the array");

        }else {
            document.write("V is not in the array");
        }
    }
</script>
</body>
</html>
