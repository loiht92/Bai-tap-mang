<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Ứng Dụng Từ Điển </title>
</head>
<body>
<script>
    let englishDict=["I","Eat","Rice"];
    let vietnamDict=["Tôi","Ăn","Cơm"];
    let search=prompt("Enter a work ");

    for (let i = 0; i < englishDict.length; i++) {
        if (search === englishDict[i]) {
            document.write(vietnamDict[i])
        }
    }
</script>
</body>
</html>
