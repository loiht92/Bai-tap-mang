<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=[1,3,9,5,16,7,4,10,13,15];
    x.sort(function (a,b) {return a-b});
    document.write("Sắp xếp mảng theo thứ tự tăng dần:" +x);
    document.write("<br>");
    x.sort(function (a,b) {return b-a});
    document.write("Sắp xếp mảng theo thứ tự giảm dần:" +x)


</script>
</body>
</html>
